<!-- About -->
<section class="content-section bg-light" id="about">
	<div class="container text-center">
		<!-- inicio -->
		<div class="row" id="inicio" >
			<div class="col-lg-6 mx-auto">
				<h2>Prueba tu Suerte!</h2>
				<p class="lead mb-5">Actualiza tus datos y gana!!!</p>
				
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only">DNI:</label>
						<p class="form-control-static">DNI:</p>
					</div>
					<div class="form-group mx-sm-3">
						<input type="text" class="form-control" id="dni" placeholder="DNI">
					</div>
					<input id="btn-iniciar" type="button" class="btn btn-success btn-xl js-scroll-trigger"  value="Continuar" />
				</form>
			</div>
		</div>

		<!-- actualizar -->
		<div class="row" id="actualizar" style="display:none">
			<div class="col-lg-6 mx-auto">
				<h2>Actualizar Datos</h2>
				<p class="lead mb-5" id="title-contribuyente"></p>
				
				<form>
					<div class="form-group row">
						<label for="nombres" class="col-2 col-form-label">Nombres</label>
						<div class="col-10">
							<input class="form-control" type="text" placeholder="Nombres" id="nombres">
						</div>
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-2 col-form-label">Apellidos</label>
						<div class="col-10">
							<input class="form-control" type="text" placeholder="Apellidos" id="apellidos">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-2 col-form-label">Email</label>
						<div class="col-10">
							<input class="form-control" type="email" placeholder="correo@email.com" id="email">
						</div>
					</div>
					<input id="btn-actualizar" type="button" class="btn btn-primary btn-xl js-scroll-trigger"  value="Actualizar" />
				</form>
			</div>
		</div>

		<div class="row" id="play" style="display:none">
			<div class="col-lg-6 mx-auto">
				<h2>Prueba tu Suerte!</h2>
				<p class="lead mb-5" id="title-jugar"></p>
				
				<img style="display:none" id="winner" src="img/winner.gif" />
				<input id="btn-jugar" type="button" class="btn btn-success btn-xl js-scroll-trigger" onclick="jugar();" value="Girar" />
				<canvas id='canvas' width='400' height='400'>
					Canvas not supported, use another browser.
				</canvas>
				<label class="lead mb-5" id="jugada"></label>
			</div>
		</div>
	</div>
</section>
