				<script>
					$(document).ready(function(){
						var html='';
						var premios=[25000,20000,15000,10000,5000,1000,500];
						for(i=1;i<=6;i++) {
							html+='<div class="row" style="padding-left: 0px; margin-bottom: 10px;">';
							html+='<div class="col-xs-6" style="padding: 0px;" >';
							html+='<img class="minislot" src="img/slot'+i+'.png" width="50px" height="50px" />&nbsp;&nbsp;';
							html+='<img class="minislot" src="img/slot'+i+'.png"width="50px" height="50px"/>&nbsp;&nbsp;';
							html+='<img class="minislot" src="img/slot'+i+'.png" width="50px" height="50px"/>';
							html+="</div>";
							html+='<div class="col-xs-6" style="margin-top: 20px; ">';
							html+='&nbsp;&nbsp;';
							html+='<b>'+i+'o premio S/. '+premios[i]+' </b>';
							html+='</div>';
							html+='</div>';


						}
						$("#winner").hide();
						$("#premios1").html(html);

						var index1=-1;
						var index2=-1;
						var index3=-1;
						var machine1 = $("#machine1").slotMachine({
							active	: 0,
							delay	: 500,
							randomize : function(activeElementIndex){
								return 0;
							}
						});
 
						var machine2 = $("#machine2").slotMachine({
							active	: 1,
							delay	: 500,
							direction: 'down',
							randomize : function(activeElementIndex){
								return 5;
							}
						});

						var machine3 = $("#machine3").slotMachine({
							active	: 2,
							delay	: 500,
							randomize : function(activeElementIndex){
								return 6;
							}
						});

						function onComplete(active){
							switch(this.element[0].id){
								case 'machine1':
								$("#machine1Result").text("Index: "+this.active);
								index1=this.active;
								break;
								case 'machine2':
								$("#machine2Result").text("Index: "+this.active);
								index2=this.active;
								break;
								case 'machine3':
								$("#machine3Result").text("Index: "+this.active);
								index3=this.active;
								break;
							}
						}

						$("#ranomizeButton").click(function(){

							machine1.shuffle(5, onComplete);

							setTimeout(function(){
								machine2.shuffle(5, onComplete);
							}, 500);

							setTimeout(function(){
								machine3.shuffle(5, onComplete);
							}, 1000);

							setTimeout(function() { checkWin(index1,index2,index3)    },
								4000);

						})
					});
				</script>
